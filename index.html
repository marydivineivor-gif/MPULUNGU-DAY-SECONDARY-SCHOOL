<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPULUNGU DAY SECONDARY SCHOOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #172554; /* Navy Blue */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #38bdf8; /* Sky Blue */
        }

        /* DEFINITIVE PRINT RESET - FLOWING LAYOUT */
        @media print {
            @page {
                margin: 1.5cm;
                size: portrait;
            }

            .landscape-sheet {
                page: landscape;
            }
            
            @page landscape {
                size: landscape;
            }

            header, 
            footer, 
            nav, 
            .no-print, 
            button, 
            select, 
            .back-to-home, 
            .sidebar, 
            input[type="text"],
            input[type="date"],
            input[type="number"] {
                display: none !important;
            }
            
            html, body, #root, main {
                background-color: #fff !important;
                color: #000 !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
                width: 100% !important;
            }
            
            .container {
                max-width: none !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .printable-card {
                box-shadow: none !important;
                border: none !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                background: #fff !important;
                color: #000 !important;
                page-break-inside: auto !important;
                display: block !important;
            }

            table {
                width: 100% !important;
                border-collapse: collapse !important;
                border: 2px solid #000 !important;
                page-break-inside: auto !important;
                margin-bottom: 20px !important;
            }
            
            /* Repeat Table Headers on Every Page */
            thead {
                display: table-header-group !important;
            }

            tbody {
                display: table-row-group !important;
            }

            tr {
                page-break-inside: avoid !important;
                page-break-after: auto !important;
            }

            th, td {
                border: 1px solid #000 !important;
                color: #000 !important;
                padding: 4px !important;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        /* Mobile Table Wrapper */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 1rem;
            border-radius: 1rem;
        }

        /* Custom Scrollbar for Table */
        .table-container::-webkit-scrollbar {
            height: 6px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 3px;
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .mobile-hide { display: none !important; }
            .mobile-stack { flex-direction: column !important; }
            .mobile-full { width: 100% !important; }
            .mobile-text-center { text-align: center !important; }
            
            .printable-card {
                padding: 1rem !important;
                font-size: 8px !important;
                min-width: 800px; /* Force minimum width for layout preservation */
            }
            
            .printable-card input, 
            .printable-card select, 
            .printable-card textarea {
                font-size: 8px !important;
            }
        }
    </style>
